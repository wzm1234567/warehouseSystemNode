<html>
<head>
    <title>iisnode logs</title>
    <style type="text/css">
        body
        {
            font-family: "Trebuchet MS" , Arial, Helvetica, sans-serif;
        }
        table
        {
            border-collapse: collapse;
        }
        td, th
        {
            border: 1px solid lightgray;
            padding: 3px 7px 2px 7px;
        }
        th
        {
            text-align: left;
            padding-top: 5px;
            padding-bottom: 4px;
            background-color: Gray;
            color: #ffffff;
        }
        td.stderr
        {
            color: Red;
        }
    </style>
</head>
<body>
    <table id="logFilesTable">
        <tr>
            <th>
                Computer name
            </th>
            <th>
                PID
            </th>
            <th>
                Type
            </th>
            <th>
                Created
            </th>
            <th>
                Link
            </th>
        </tr>
    </table>
    <p id="lastUpdated"></p>
    <script type="text/javascript">

        // this is replaced with actual data at runtime by code in interceptor.js
        var logFiles = [{"file":"PC-20250218BGTM-10912-stderr-1742060322366.txt","computername":"PC-20250218BGTM","pid":10912,"type":"stderr","created":1742060322366},{"file":"PC-20250218BGTM-12252-stderr-1742059571037.txt","computername":"PC-20250218BGTM","pid":12252,"type":"stderr","created":1742059571037},{"file":"PC-20250218BGTM-1484-stderr-1742059978721.txt","computername":"PC-20250218BGTM","pid":1484,"type":"stderr","created":1742059978721},{"file":"PC-20250218BGTM-2228-stderr-1742060324385.txt","computername":"PC-20250218BGTM","pid":2228,"type":"stderr","created":1742060324385},{"file":"PC-20250218BGTM-2716-stderr-1742060403211.txt","computername":"PC-20250218BGTM","pid":2716,"type":"stderr","created":1742060403211},{"file":"PC-20250218BGTM-2908-stderr-1742059910327.txt","computername":"PC-20250218BGTM","pid":2908,"type":"stderr","created":1742059910327},{"file":"PC-20250218BGTM-3300-stderr-1742060152389.txt","computername":"PC-20250218BGTM","pid":3300,"type":"stderr","created":1742060152389},{"file":"PC-20250218BGTM-3944-stderr-1742060321167.txt","computername":"PC-20250218BGTM","pid":3944,"type":"stderr","created":1742060321167},{"file":"PC-20250218BGTM-4720-stderr-1742059522333.txt","computername":"PC-20250218BGTM","pid":4720,"type":"stderr","created":1742059522333},{"file":"PC-20250218BGTM-6424-stderr-1742060324942.txt","computername":"PC-20250218BGTM","pid":6424,"type":"stderr","created":1742060324942},{"file":"PC-20250218BGTM-6856-stderr-1742060152980.txt","computername":"PC-20250218BGTM","pid":6856,"type":"stderr","created":1742060152980},{"file":"PC-20250218BGTM-7412-stderr-1742059911766.txt","computername":"PC-20250218BGTM","pid":7412,"type":"stderr","created":1742059911766},{"file":"PC-20250218BGTM-9280-stderr-1742059977233.txt","computername":"PC-20250218BGTM","pid":9280,"type":"stderr","created":1742059977233},{"file":"PC-20250218BGTM-9348-stderr-1742059569799.txt","computername":"PC-20250218BGTM","pid":9348,"type":"stderr","created":1742059569799},{"file":"PC-20250218BGTM-9896-stderr-1742059522932.txt","computername":"PC-20250218BGTM","pid":9896,"type":"stderr","created":1742059522932}];
        var lastUpdated = 1742060403218;
        var date = new Date();

        date.setTime(lastUpdated);
        document.getElementById('lastUpdated').innerHTML = 'Index was last updated ' + date;

        logFiles.sort(function (a, b) {
            return b.created - a.created;
        });

        var logFilesTable = document.getElementById("logFilesTable");
        for (var i = 0; i < logFiles.length; i++) {
            var logFile = logFiles[i];
            date.setTime(logFile.created);
            var row = logFilesTable.insertRow(-1);
            var computerNameCell = row.insertCell(0);
            var pidCell = row.insertCell(1);
            var typeCell = row.insertCell(2);
            var dateCell = row.insertCell(3);
            var logCell = row.insertCell(4);
            computerNameCell.innerHTML = logFile.computername;
            pidCell.innerHTML = logFile.pid.toString();
            typeCell.innerHTML = logFile.type;
            typeCell.setAttribute('class', logFile.type);
            dateCell.innerHTML = date.toString();
            logCell.innerHTML = '<a href="' + logFile.file + '">log</a>';
        };

    </script>
</body>
</html>
